<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      sizes="any"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator App</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="logo" />
      </header>
      <main>
        <div class="card">
          <section class="calculation">
            <form class="tip-calc-form">
              <div class="form-group">
                <label for="bill-amount" class="bill-label">Bill</label>
                <span class="input-wrapper">
                  <img src="./images/icon-dollar.svg" alt="dollar ($) icon" />
                  <input
                    type="number"
                    step="0.01"
                    id="bill-amount"
                    name="bill"
                    class="text-right"
                    placeholder="0"
                  />
                </span>
              </div>
              <div class="form-group">
                <p class="select-tip-text">Select Tip %</p>
                <ul class="tips-list">
                  <li class="tips-item">
                    <input type="radio" id="tip-5" name="tip" value="5" />
                    <label for="tip-5">5%</label>
                  </li>
                  <li class="tips-item">
                    <input type="radio" id="tip-10" name="tip" value="10" />
                    <label for="tip-10">10%</label>
                  </li>
                  <li class="tips-item">
                    <input type="radio" id="tip-15" name="tip" value="15" />
                    <label for="tip-15">15%</label>
                  </li>
                  <li class="tips-item">
                    <input type="radio" id="tip-25" name="tip" value="25" />
                    <label for="tip-25">25%</label>
                  </li>
                  <li class="tips-item">
                    <input type="radio" id="tip-50" name="tip" value="50" />
                    <label for="tip-50">50%</label>
                  </li>
                  <li class="tips-item tips-item-custom">
                    <input
                      type="number"
                      id="tip-custom"
                      name="tip"
                      placeholder="Custom"
                    />
                  </li>
                </ul>
              </div>
              <div class="form-group">
                <p class="error-msg">Can't be zero</p>
                <label for="number-of-people" class="number-of-people-label"
                  >Number of People</label
                >
                <span class="input-wrapper">
                  <img src="./images/icon-person.svg" alt="person icon" />
                  <input
                    type="number"
                    id="number-of-people"
                    name="people"
                    class="text-right"
                    placeholder="0"
                  />
                </span>
              </div>
            </form>
          </section>
          <section class="result">
            <div>
              <div class="result-tip">
                <div class="result-tip-info">
                  <p class="tip-amount-text">Tip Amount</p>
                  <p class="per-person-text">/ person</p>
                </div>
                <h2 class="tip-amount">$0.00</h2>
              </div>
              <div class="result-total">
                <div class="result-total-info">
                  <p class="total-amount-text">Total</p>
                  <p class="per-person-text">/ person</p>
                </div>
                <h2 class="total-amount">$0.00</h2>
              </div>
            </div>
            <button class="reset-btn" disabled>Reset</button>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
